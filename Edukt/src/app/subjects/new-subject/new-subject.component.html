<div class="flex w-full h-full flex-initial">
  <div class="flex-initial w-full">
      <div class="rounded flex overflow-hidden shadow-lg mx-auto mt-5 max-w-6xl">
        <div class="flex-initial w-1/3">
          <form action=""  [formGroup]="subjectForm">
            <div class="flex justify-center mt-3">
              
            </div>
            <div class="flex justify-center my-3">
              <mat-form-field>
                <ngx-mat-file-input placeholder="Foto de Perfil" (change)="onFileChange($event)" formControlName="file">
                  <mat-icon ngxMatFileInputIcon>folder</mat-icon>
                </ngx-mat-file-input> 
              </mat-form-field>
            </div>
          </form>
        </div>
        <div class="flex-initial w-2/3">
          <form action=""  [formGroup]="subjectForm">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">Informaci칩n</div>
              <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <mat-label>Nombre</mat-label>
                      <input matInput type="text" formControlName="name" placeholder="Ex. Pedro">
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="example-full-width">
                      <mat-label>Apeliido</mat-label>
                      <input matInput type="text" formControlName="lastname" placeholder="Ex. Parker">
                    </mat-form-field>
                  </td>
                </tr>
              </table>
              <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <mat-label>Identificaci칩n</mat-label>
                      <input matInput type="text" maxlength="10" formControlName="identification" placeholder="Ex. 178945612">
                    </mat-form-field>
                  </td>
                  <td>
                    <mat-form-field class="example-full-width">
                      <mat-label>Correo</mat-label>
                      <input matInput type="text" formControlName="email" placeholder="Ex. user@gmail.com">
                    </mat-form-field>
                  </td>
                </tr>
              </table>
              <p>
                <mat-form-field class="example-full-width">
                  <mat-label>Direcci칩n</mat-label>
                  <input matInput type="text" formControlName="address" placeholder="Ex. Av. 10 de Agosto y P치tria">
                </mat-form-field>
              </p>
            </div>
          </form>
          <div class="flex-initial w-2/4 mx-auto mb-2 bg-gray-500">
            <button mat-flat-button class=" text-white bg-greenWeedLight hover:bg-greenWeed w-full" (click)="create()">Guardar</button>
          </div>
        </div>
      </div>
  </div>
</div>
