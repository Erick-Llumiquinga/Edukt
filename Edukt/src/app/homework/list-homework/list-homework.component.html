<div class="px-10 mt-5">
  <span class="uppercase font-bold text-2xl text-black"
    >Lista tareas</span
  >
</div>
<div id="boddy"class="flex mb-2">

    <div class="flex flex-wrap lg:-m-4 -mx-4 -mb-10 -mt-4">

        <div class="max-w-sm rounded overflow-hidden shadow-lg"
        *ngFor="let trs of tareas" >
      <img [src]="'http://localhost:3500/'+ trs.deberArchivo" class="w-full">

  <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">Detalle</div>
         {{trs.detalle}}
       </div>
      <div class="px-6 pt-4 pb-2">
      <label class="block text-gray-700 text-sm font-bold mb-2" >
        Calificacion
      </label>
      {{trs.nota}}
      <br>
      <label class="block text-gray-700 text-sm font-bold mb-2" >
        Tiempo de Entrega
      </label>
      {{trs.horaEntrega}}
      <br>
      <label class="block text-gray-700 text-sm font-bold mb-2" >
        Tiempo de Entregada
      </label>
      {{trs.horaEntregada}}
      <br>
      <br>
      <br>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="delete(trs.id)" >
        Eliminar
      </button>

  </div>

  </div>

      </div>
    </div>
  <br><br>
</div>
