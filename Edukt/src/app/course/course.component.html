
<div class="flex  ">
  <div class="flex-1   px-7 py-3 m-3">
    <div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-300" id="card" >

      <div class="px-6 py-6">
        <div class="font-bold text-xl mb-2">Crear Cursos</div>
        <br>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Curso
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  [(ngModel)]="nombre_curso"    type="text" placeholder="Ingrese Curso">
        <br>
        <br>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Paralelos
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"    type="text"   [(ngModel)]="nombre_paralelo" placeholder="Ingrese Paralelo">
      </div>
      <div class="px-6 pt-4 pb-2">

        <button id="crear" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" (click)="crear()" >
          Crear
        </button>

      </div>
    </div>
  </div>

  <div class="flex-1  text-center   px-7 py-3 m-3">
    <table class="table-fixed">
      <thead>
        <tr>
          <th class="w-1/4 font-bold text-xl mb-2 px-4 py-2">Cursos</th>
          <th class="w-1/4 font-bold text-xl mb-2 px-4 py-2">Paralelos</th>
          <th class="w-1/4 font-bold text-xl mb-2 px-4 py-2">Funciones</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cp of cursoss" >

            <td class="border px-4 py-2"> {{cp.nombre_curso}} </td>
            <td class="border px-4 py-2"> {{cp.nombre_paralelo}} </td>

            <td class="border px-4 py-2" >
              <button id="eliminar" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
              (click)="delete(cp.id)"  >
                Eliminar
              </button>
              <button id="actualizar" class="open modal bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
                >
                Actualizar
              </button>
            </td>


        </tr>


      </tbody>
    </table>
  </div>






</div>
