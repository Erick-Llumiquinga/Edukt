<div class="flex w-full h-full flex-initial">
  <div class="flex-initial w-full">
      <div class="flex-col overflow-hidden w-full">
          <h2 class="font-bold uppercase text-xl mt-8 ml-4">Lista Cursos</h2>
          <div class="flex justify-end mt-5">
              <button class="bg-greenWeedLight mr-4 hover:bg-greenWeed text-white font-bold py-2 px-4 rounded-full" routerLink="/cursos/nuevo">Crear Nuevo</button> 
          </div>
          <div class="mt-4 mx-4">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
          
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <ng-container matColumnDef="detalles">
                  <th mat-header-cell *matHeaderCellDef> Apellido </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
                </ng-container>
              
                <ng-container matColumnDef="paralelo">
                  <th mat-header-cell *matHeaderCellDef> Identificaci√≥n </th>
                  <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </div>
      </div>
  </div>
</div>
